{% load i18n %}
{% load admin_urls %}
{% load crm_tags %}
{% if request.user.is_superuser %}
    <li><a href='{% url opts|admin_urlname:"import" %}' class="import_link">{% trans "Import" %}</a></li>
    <li><a href='{% url opts|admin_urlname:"export" %}' class="export_link">{% trans "Export" %}</a></li>
{% endif %}
{% if request.user|has_group:"data_export" %}
    <li><a href='{% url opts|admin_urlname:"export" %}' class="export_link">{% trans "Export" %}</a></li>
{% endif %}
